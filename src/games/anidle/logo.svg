<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Anime-style eye -->
  <ellipse cx="100" cy="85" rx="45" ry="35" fill="#1DCD9F" opacity="0.2"/>
  <ellipse cx="100" cy="85" rx="35" ry="28" fill="#1DCD9F" opacity="0.4"/>
  <ellipse cx="100" cy="85" rx="25" ry="20" fill="#1DCD9F"/>
  <circle cx="100" cy="85" r="12" fill="#0a0a0a"/>
  <circle cx="105" cy="80" r="5" fill="#fff"/>
  <circle cx="93" cy="88" r="2" fill="#fff"/>
  
  <!-- Text -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1DCD9F">ANIDLE</text>
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">Guess the Anime</text>
  
  <!-- Question marks decoration -->
  <text x="30" y="50" font-family="Arial" font-size="24" fill="#1DCD9F" opacity="0.3">?</text>
  <text x="160" y="60" font-family="Arial" font-size="20" fill="#1DCD9F" opacity="0.4">?</text>
  <text x="25" y="120" font-family="Arial" font-size="18" fill="#1DCD9F" opacity="0.2">?</text>
  <text x="170" y="110" font-family="Arial" font-size="22" fill="#1DCD9F" opacity="0.3">?</text>
</svg>
