<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pixel art lock icon -->
  <style>
    .lock { fill: #1DCD9F; }
    .hole { fill: #111; }
  </style>
  <!-- Lock shackle -->
  <rect class="lock" x="4" y="0" width="2" height="6"/>
  <rect class="lock" x="10" y="0" width="2" height="6"/>
  <rect class="lock" x="4" y="0" width="8" height="2"/>
  <!-- Lock body -->
  <rect class="lock" x="2" y="6" width="12" height="10"/>
  <!-- Keyhole -->
  <rect class="hole" x="6" y="9" width="4" height="2"/>
  <rect class="hole" x="7" y="11" width="2" height="3"/>
</svg>
