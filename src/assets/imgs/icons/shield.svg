<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pixel art shield icon for moderator panel -->
  <style>
    .pixel { fill: #1DCD9F; }
    .accent { fill: #FFD700; }
  </style>
  <!-- Shield outline -->
  <rect class="pixel" x="2" y="0" width="12" height="2"/>
  <rect class="pixel" x="1" y="2" width="14" height="6"/>
  <rect class="pixel" x="2" y="8" width="12" height="2"/>
  <rect class="pixel" x="3" y="10" width="10" height="2"/>
  <rect class="pixel" x="4" y="12" width="8" height="2"/>
  <rect class="pixel" x="6" y="14" width="4" height="2"/>
  <!-- Center star -->
  <rect class="accent" x="7" y="3" width="2" height="2"/>
  <rect class="accent" x="5" y="5" width="6" height="2"/>
  <rect class="accent" x="6" y="7" width="4" height="2"/>
  <rect class="accent" x="5" y="9" width="2" height="2"/>
  <rect class="accent" x="9" y="9" width="2" height="2"/>
</svg>
