<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pixel art warning triangle icon -->
  <style>
    .pixel { fill: #FFD700; }
    .exclaim { fill: #111; }
  </style>
  <!-- Triangle shape -->
  <rect class="pixel" x="7" y="0" width="2" height="2"/>
  <rect class="pixel" x="6" y="2" width="4" height="2"/>
  <rect class="pixel" x="5" y="4" width="6" height="2"/>
  <rect class="pixel" x="4" y="6" width="8" height="2"/>
  <rect class="pixel" x="3" y="8" width="10" height="2"/>
  <rect class="pixel" x="2" y="10" width="12" height="2"/>
  <rect class="pixel" x="1" y="12" width="14" height="2"/>
  <rect class="pixel" x="0" y="14" width="16" height="2"/>
  <!-- Exclamation mark -->
  <rect class="exclaim" x="7" y="4" width="2" height="4"/>
  <rect class="exclaim" x="7" y="10" width="2" height="2"/>
</svg>
