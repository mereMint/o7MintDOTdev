<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pixel art book icon -->
  <style>
    .cover { fill: #1DCD9F; }
    .page { fill: #f5f5f5; }
    .spine { fill: #15a07a; }
  </style>
  <!-- Book cover -->
  <rect class="cover" x="2" y="1" width="12" height="14"/>
  <!-- Spine -->
  <rect class="spine" x="2" y="1" width="2" height="14"/>
  <!-- Pages -->
  <rect class="page" x="4" y="2" width="9" height="12"/>
  <!-- Page lines -->
  <rect class="spine" x="5" y="4" width="7" height="1"/>
  <rect class="spine" x="5" y="6" width="7" height="1"/>
  <rect class="spine" x="5" y="8" width="7" height="1"/>
  <rect class="spine" x="5" y="10" width="5" height="1"/>
</svg>
