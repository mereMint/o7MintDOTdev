<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pixel art star icon -->
  <style>
    .pixel { fill: #FFD700; }
  </style>
  <!-- Top point -->
  <rect class="pixel" x="7" y="0" width="2" height="2"/>
  <rect class="pixel" x="6" y="2" width="4" height="2"/>
  <!-- Upper body -->
  <rect class="pixel" x="0" y="4" width="16" height="2"/>
  <rect class="pixel" x="2" y="6" width="12" height="2"/>
  <!-- Middle -->
  <rect class="pixel" x="3" y="8" width="10" height="2"/>
  <!-- Lower forks -->
  <rect class="pixel" x="4" y="10" width="3" height="2"/>
  <rect class="pixel" x="9" y="10" width="3" height="2"/>
  <!-- Bottom points -->
  <rect class="pixel" x="3" y="12" width="2" height="2"/>
  <rect class="pixel" x="11" y="12" width="2" height="2"/>
  <rect class="pixel" x="2" y="14" width="2" height="2"/>
  <rect class="pixel" x="12" y="14" width="2" height="2"/>
</svg>
