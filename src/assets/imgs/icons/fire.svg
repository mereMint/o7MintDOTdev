<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pixel art fire icon -->
  <style>
    .flame { fill: #ff6b35; }
    .inner { fill: #FFD700; }
  </style>
  <!-- Outer flame -->
  <rect class="flame" x="6" y="0" width="2" height="2"/>
  <rect class="flame" x="8" y="2" width="2" height="2"/>
  <rect class="flame" x="4" y="2" width="2" height="2"/>
  <rect class="flame" x="10" y="4" width="2" height="4"/>
  <rect class="flame" x="2" y="4" width="2" height="4"/>
  <rect class="flame" x="4" y="4" width="8" height="8"/>
  <rect class="flame" x="4" y="12" width="8" height="2"/>
  <rect class="flame" x="6" y="14" width="4" height="2"/>
  <!-- Inner flame -->
  <rect class="inner" x="6" y="6" width="4" height="4"/>
  <rect class="inner" x="7" y="10" width="2" height="2"/>
</svg>
