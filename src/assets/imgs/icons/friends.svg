<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pixel art two people icon -->
  <style>
    .pixel { fill: #1DCD9F; }
  </style>
  <!-- Left person head -->
  <rect class="pixel" x="2" y="1" width="4" height="4"/>
  <!-- Left person body -->
  <rect class="pixel" x="1" y="6" width="6" height="4"/>
  <rect class="pixel" x="2" y="10" width="4" height="2"/>
  <!-- Right person head -->
  <rect class="pixel" x="10" y="1" width="4" height="4"/>
  <!-- Right person body -->
  <rect class="pixel" x="9" y="6" width="6" height="4"/>
  <rect class="pixel" x="10" y="10" width="4" height="2"/>
  <!-- Legs -->
  <rect class="pixel" x="2" y="12" width="2" height="3"/>
  <rect class="pixel" x="4" y="12" width="2" height="3"/>
  <rect class="pixel" x="10" y="12" width="2" height="3"/>
  <rect class="pixel" x="12" y="12" width="2" height="3"/>
</svg>
