<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintDEV Admin</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Override main.css centering */
            display: block;
            padding: 20px;
            max-width: 100%;
            text-align: left;
            background: #111;
            color: #ddd;
        }

        #admin-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            height: 90vh;
        }

        #sidebar {
            border-right: 1px solid #333;
            padding-right: 20px;
        }

        .table-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background: #222;
            border: 1px solid #333;
            color: #ccc;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
        }

        .table-btn:hover,
        .table-btn.active {
            background: #1DCD9F;
            color: #000;
        }

        #content-area {
            overflow: auto;
            background: #111;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
            background: #1a1a1a;
        }

        th {
            background: #222;
            color: #1DCD9F;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background: #161616;
        }

        #status-bar {
            margin-bottom: 10px;
            color: #888;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            #admin-container {
                display: flex;
                flex-direction: column;
                height: auto;
            }

            #sidebar {
                border-right: none;
                border-bottom: 1px solid #333;
                padding-bottom: 10px;
                margin-bottom: 20px;
                max-height: 200px;
                overflow-y: auto;
            }

            .table-btn {
                padding: 15px;
                /* Larger touch target */
                font-size: 1rem;
            }

            #content-area {
                width: 100%;
                overflow-x: auto;
                /* Allow table horizontal scroll */
            }

            table {
                min-width: 600px;
                /* Force scroll for wide tables */
            }
        }
    </style>
</head>

<body>

    <h2 style="color: #1DCD9F;"><img src="../assets/imgs/icons/shield.svg" alt="" style="width: 24px; height: 24px; vertical-align: middle;"> Local DB Admin</h2>
    <div id="status-bar">Checking connection...</div>

    <div id="admin-container">
        <div id="sidebar">
            <h3>Tables</h3>
            <div id="table-list">Loading...</div>
            
            <h3 style="margin-top: 20px;">User Management</h3>
            <button class="table-btn" onclick="showRoleManager()">
                <img src="../assets/imgs/icons/shield.svg" alt="" style="width: 16px; height: 16px; vertical-align: middle;"> Manage Roles
            </button>
        </div>
        <div id="content-area">
            <h3 id="current-table-name">Select a table</h3>
            <div id="data-view"></div>
        </div>
    </div>

    <!-- Role Manager Modal -->
    <div id="role-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
        <div style="background: #1a1a1a; margin: 10% auto; padding: 20px; max-width: 500px; border-radius: 8px; border: 1px solid #333;">
            <h3 style="color: #1DCD9F; margin-bottom: 15px;"><img src="../assets/imgs/icons/shield.svg" alt="" style="width: 20px; height: 20px; vertical-align: middle;"> Manage User Roles</h3>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Username:</label>
                <input type="text" id="role-username" placeholder="Enter username" style="width: 100%; padding: 10px; background: #222; border: 1px solid #333; color: #fff; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">New Role:</label>
                <select id="role-select" style="width: 100%; padding: 10px; background: #222; border: 1px solid #333; color: #fff; border-radius: 4px;">
                    <option value="user">User</option>
                    <option value="moderator">Moderator</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button onclick="updateUserRole()" style="flex: 1; padding: 10px; background: #1DCD9F; color: #000; border: none; cursor: pointer; border-radius: 4px;">Update Role</button>
                <button onclick="hideRoleManager()" style="flex: 1; padding: 10px; background: #333; color: #fff; border: none; cursor: pointer; border-radius: 4px;">Cancel</button>
            </div>
            
            <div id="role-result" style="margin-top: 15px; padding: 10px; display: none;"></div>
        </div>
    </div>

    <script>
        // Security Warning
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            document.body.innerHTML = '<h1 style="color:red; text-align:center;"><img src="../assets/imgs/icons/forbidden.svg" style="width:48px;height:48px;vertical-align:middle;"> FORBIDDEN<br>Admin is Localhost Only</h1>';
            throw new Error("Forbidden");
        }

        async function init() {
            try {
                const res = await fetch('/api/admin/tables');
                if (res.status === 403) {
                    document.getElementById('status-bar').innerHTML = '<img src="../assets/imgs/icons/forbidden.svg" style="width:16px;height:16px;vertical-align:middle;"> Access Denied (Not Localhost)';
                    return;
                }
                const tables = await res.json();

                const list = document.getElementById('table-list');
                list.innerHTML = '';

                tables.forEach(t => {
                    const btn = document.createElement('button');
                    btn.className = 'table-btn';
                    btn.innerText = t;
                    btn.onclick = () => loadTable(t, btn);
                    list.appendChild(btn);
                });

                document.getElementById('status-bar').innerHTML = '<img src="../assets/imgs/icons/check.svg" style="width:16px;height:16px;vertical-align:middle;"> Connected to Local DB';

            } catch (err) {
                console.error(err);
                document.getElementById('status-bar').innerHTML = '<img src="../assets/imgs/icons/error.svg" style="width:16px;height:16px;vertical-align:middle;"> Connection Failed';
            }
        }

        async function loadTable(tableName, btn) {
            // Highlight
            document.querySelectorAll('.table-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.getElementById('current-table-name').innerText = `Table: ${tableName}`;
            const view = document.getElementById('data-view');
            view.innerHTML = 'Loading data...';

            try {
                const res = await fetch(`/api/admin/data/${tableName}`);
                const rows = await res.json();

                if (rows.length === 0) {
                    view.innerHTML = '<i>Table is empty</i>';
                    return;
                }

                // Build Table
                const headers = Object.keys(rows[0]);
                const idCol = headers[0]; // Assume first column is PK (id)

                let html = '<table><thead><tr>';
                html += '<th>Actions</th>'; // New Actions column
                headers.forEach(h => html += `<th>${h}</th>`);
                html += '</tr></thead><tbody>';

                rows.forEach(row => {
                    html += '<tr>';
                    // Delete Button - escape for HTML/JS safety
                    const idVal = row[idCol];
                    const escapedId = String(idVal).replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    html += `<td>
                        <button onclick="deleteRow('${tableName}', '${escapedId}')" style="background:#ff4444; color:white; border:none; padding:5px 10px; cursor:pointer;">Del</button>
                    </td>`;

                    headers.forEach(h => {
                        let val = row[h];
                        // Format timestamps
                        if (typeof val === 'string' && val.includes('T') && val.endsWith('Z')) {
                            val = new Date(val).toLocaleString();
                        } else if (typeof val === 'object' && val !== null) {
                            val = JSON.stringify(val).substring(0, 50) + '...';
                        }
                        html += `<td>${val}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody></table>';

                view.innerHTML = html;

            } catch (err) {
                console.error(err);
                view.innerHTML = '<span style="color:red">Error loading data</span>';
            }
        }

        async function deleteRow(table, id) {
            if (!confirm(`Are you sure you want to delete ID ${id} from ${table}?`)) return;

            try {
                // URL encode the id to handle special characters in usernames
                const encodedId = encodeURIComponent(id);
                const res = await fetch(`/api/admin/data/${table}/${encodedId}`, { method: "DELETE" });
                if (res.ok) {
                    // Reload table
                    const currentBtn = document.querySelector('.table-btn.active');
                    if (currentBtn) loadTable(table, currentBtn);
                } else {
                    const err = await res.json();
                    alert("Delete failed: " + (err.error || "Unknown error"));
                }
            } catch (e) {
                alert("Delete failed");
            }
        }

        // Role Management Functions
        function showRoleManager() {
            document.getElementById('role-modal').style.display = 'block';
            document.getElementById('role-username').value = '';
            document.getElementById('role-result').style.display = 'none';
        }

        function hideRoleManager() {
            document.getElementById('role-modal').style.display = 'none';
        }

        async function updateUserRole() {
            const username = document.getElementById('role-username').value.trim();
            const role = document.getElementById('role-select').value;
            const resultDiv = document.getElementById('role-result');

            if (!username) {
                resultDiv.style.display = 'block';
                resultDiv.style.background = '#442222';
                resultDiv.innerHTML = 'Please enter a username';
                return;
            }

            try {
                const res = await fetch('/api/admin/user/role', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, role })
                });

                const data = await res.json();
                resultDiv.style.display = 'block';

                if (res.ok) {
                    resultDiv.style.background = '#224422';
                    resultDiv.innerHTML = `Updated ${username} to ${role}`;
                } else {
                    resultDiv.style.background = '#442222';
                    resultDiv.innerHTML = data.error || 'Failed to update role';
                }
            } catch (err) {
                resultDiv.style.display = 'block';
                resultDiv.style.background = '#442222';
                resultDiv.innerHTML = 'Error updating role';
            }
        }

        init();
    </script>
</body>

</html>
